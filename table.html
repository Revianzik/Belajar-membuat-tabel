<style>
    table,
    th,
    td{
        border: 10px solid blue;
    }
    table{
        border-collapse: collapse;
        width: 100%;
    }
    th{
        height: 50px;
    }
    th,
    td{
       padding: 25px;
       text-align: center; 
    }
</style>
<html>
    <head>
        <title>Belajar Membuat Table</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Umur</th>
                <th>Jenis Kelamin</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ridho</td>
                <td>Badung</td>
                <td rowspan="2">19 th</td>
                <td rowspan="2">Laki-laki</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Radit</td>
                <td rowspan="2">Denpasar</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Dewi</td>
                <td rowspan="2">18 th</td>
                <td rowspan="2">Perempuan</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Salsa</td>
                <td>Singraja</td>
            </tr>
        </table>
    </body>
</html>
